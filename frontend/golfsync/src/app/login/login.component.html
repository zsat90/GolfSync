<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="user.email"
                #email="ngModel"
                required
              />
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                Email is required and must be a valid email address.
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="user.password"
                #password="ngModel"
                required
              />
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>
            <button type="button" class="btn btn-info pull-right" routerLink="/register">Register</button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3 errorMessage">
              <span>
                <p>Incorrect Email or Password Try again.</p>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
