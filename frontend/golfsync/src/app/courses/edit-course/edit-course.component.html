<div *ngIf="course" class="container mt-4">
  <h2>Edit Course</h2>
  <form #f="ngForm" (ngSubmit)="updateCourse(f)">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input
        type="text"
        class="form-control"
        id="courseName"
        [(ngModel)]="course.name"
        name="name"
        #name = "ngModel"
        required
      />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="courseDescription">Description</label>
      <textarea
        class="form-control"
        id="courseDescription"
        [(ngModel)]="course.description"
        name="description"
        #description = "ngModel"
        required
      ></textarea>
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger"> Description is required</div>
    </div>
    <div class="form-group">
      <label for="courseLocation">Location</label>
      <input
        type="text"
        class="form-control"
        id="courseLocation"
        [(ngModel)]="course.location"
        name="location"
        #location="ngModel"
        required
      />
      <div *ngIf="location.invalid && (location.dirty || location.touched)"  class="alert alert-danger">Location is required</div>
    </div>
    <div class="form-group">
      <label for="courseImage">Image</label>
      <input
        type="text"
        class="form-control"
        id="courseImage"
        [(ngModel)]="course.image"
        name="image"
      />
    </div>
    <button type="submit" class="btn btn-primary">Update Course</button>
    <button type="button" class="btn btn-danger" (click)="deleteCourse()">
      Delete
    </button>
    <button
      type="button"
      class="btn btn-info pull-right"
      (click)="cancelCourse()"
    >
      Cancel
    </button>
  </form>
</div>
